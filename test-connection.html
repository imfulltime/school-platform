<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Connection Test - School Platform</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        
        .test-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .test-result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .test-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        
        .test-btn:hover {
            background: #5a6fd8;
        }
        
        .test-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .config-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .config-info h3 {
            margin-top: 0;
            color: #333;
        }
        
        .config-info code {
            background: #e9ecef;
            padding: 2px 4px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
        
        #results {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="header">
            <h1>üîß Supabase Connection Test</h1>
            <p>Verify your Supabase configuration and database setup</p>
        </div>

        <div class="config-info">
            <h3>üìã Current Configuration</h3>
            <p><strong>Supabase URL:</strong> <code id="supabaseUrl">Loading...</code></p>
            <p><strong>Anon Key:</strong> <code id="supabaseKey">Loading...</code></p>
            <p><strong>Client Status:</strong> <span id="clientStatus">Testing...</span></p>
        </div>

        <div style="text-align: center;">
            <button class="test-btn" onclick="testConnection()">üîó Test Connection</button>
            <button class="test-btn" onclick="testAuth()">üë§ Test Auth</button>
            <button class="test-btn" onclick="testDatabase()">üíæ Test Database</button>
            <button class="test-btn" onclick="runAllTests()">üöÄ Run All Tests</button>
        </div>

        <div id="results"></div>
    </div>

    <script type="module">
        let supabase = null;
        let schoolAPI = null;

        // Load configuration
        async function loadConfig() {
            try {
                const module = await import('./js/supabase-client.js');
                supabase = module.supabase;
                schoolAPI = module.schoolAPI;
                
                // Display config
                document.getElementById('supabaseUrl').textContent = supabase.supabaseUrl;
                document.getElementById('supabaseKey').textContent = supabase.supabaseKey.substring(0, 20) + '...';
                document.getElementById('clientStatus').innerHTML = '‚úÖ <strong>Connected</strong>';
                
                return true;
            } catch (error) {
                document.getElementById('clientStatus').innerHTML = '‚ùå <strong>Failed to load</strong>';
                addResult('‚ùå Failed to load Supabase client: ' + error.message, 'error');
                return false;
            }
        }

        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }

        // Test functions
        window.testConnection = async function() {
            addResult('üîó Testing Supabase connection...', 'info');
            
            try {
                const { data, error } = await supabase.from('profiles').select('count').limit(1);
                if (error) {
                    if (error.message.includes('relation "public.profiles" does not exist')) {
                        addResult('‚ö†Ô∏è Connection successful, but database tables not created yet. Please run the SQL setup!', 'error');
                        addResult('üìù Go to your Supabase dashboard ‚Üí SQL Editor ‚Üí Run the SQL from supabase-setup.md', 'info');
                    } else {
                        addResult('‚ùå Connection test failed: ' + error.message, 'error');
                    }
                } else {
                    addResult('‚úÖ Supabase connection successful!', 'success');
                }
            } catch (error) {
                addResult('‚ùå Connection error: ' + error.message, 'error');
            }
        }

        window.testAuth = async function() {
            addResult('üë§ Testing authentication system...', 'info');
            
            try {
                // Test getting current user (should return no user if not logged in)
                const user = await schoolAPI.getCurrentUser();
                if (user) {
                    addResult('‚úÖ Already signed in as: ' + user.email, 'success');
                } else {
                    addResult('‚úÖ Auth system working - no user currently signed in', 'success');
                }
            } catch (error) {
                addResult('‚ùå Auth test failed: ' + error.message, 'error');
            }
        }

        window.testDatabase = async function() {
            addResult('üíæ Testing database tables...', 'info');
            
            const tables = ['profiles', 'classes', 'students', 'attendance_records'];
            
            for (const table of tables) {
                try {
                    const { data, error } = await supabase.from(table).select('*').limit(1);
                    if (error) {
                        if (error.message.includes('does not exist')) {
                            addResult(`‚ùå Table "${table}" does not exist`, 'error');
                        } else {
                            addResult(`‚ö†Ô∏è Table "${table}" exists but access denied (this is normal for profiles)`, 'info');
                        }
                    } else {
                        addResult(`‚úÖ Table "${table}" exists and accessible`, 'success');
                    }
                } catch (error) {
                    addResult(`‚ùå Error testing table "${table}": ` + error.message, 'error');
                }
            }
        }

        window.runAllTests = async function() {
            addResult('üöÄ Running comprehensive tests...', 'info');
            await testConnection();
            await testAuth();
            await testDatabase();
            addResult('üèÅ All tests completed!', 'info');
        }

        // Initialize
        window.addEventListener('load', async () => {
            const loaded = await loadConfig();
            if (!loaded) {
                addResult('‚ùå Cannot run tests - Supabase client failed to load', 'error');
                addResult('üí° Make sure your js/supabase-client.js file is properly configured', 'info');
            }
        });
    </script>
</body>
</html>
