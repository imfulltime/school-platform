<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - School Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .logo p {
            color: #666;
            font-size: 16px;
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
        }
        
        .tab-btn {
            flex: 1;
            padding: 15px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            transition: color 0.3s;
        }
        
        .tab-btn.active {
            color: #667eea;
            border-bottom: 2px solid #667eea;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .auth-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .auth-btn:hover {
            transform: translateY(-2px);
        }
        
        .auth-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .message.info {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }
        
        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .demo-info {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
        }
        
        .migration-section {
            background: #e8f5e8;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }
        
        .migration-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        
        #signupForm {
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>üìö School Platform</h1>
            <p>Online Classroom Management</p>
        </div>

        <div class="auth-tabs">
            <button class="tab-btn active" onclick="showLogin()">Sign In</button>
            <button class="tab-btn" onclick="showSignup()">Sign Up</button>
        </div>

        <!-- Sign In Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email Address</label>
                <input type="email" id="loginEmail" required>
            </div>
            
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" required>
            </div>
            
            <button type="submit" class="auth-btn" id="loginBtn">Sign In</button>
        </form>

        <!-- Sign Up Form -->
        <form id="signupForm">
            <div class="form-group">
                <label for="signupName">Full Name</label>
                <input type="text" id="signupName" required>
            </div>
            
            <div class="form-group">
                <label for="signupEmail">Email Address</label>
                <input type="email" id="signupEmail" required>
            </div>
            
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" minlength="6" required>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" minlength="6" required>
            </div>
            
            <button type="submit" class="auth-btn" id="signupBtn">Create Account</button>
        </form>

        <div id="message" class="message"></div>

        <div class="forgot-password">
            <a href="#" onclick="showForgotPassword()">Forgot your password?</a>
        </div>

        <div class="demo-info">
            <strong>Demo Mode:</strong> You can still use localStorage (current system) or set up Supabase for online storage.
        </div>

        <!-- Data Migration Section -->
        <div class="migration-section" id="migrationSection" style="display: none;">
            <h4>üîÑ Migrate Your Data</h4>
            <p>Transfer your existing data to online storage</p>
            <button class="migration-btn" onclick="migrateData()">Migrate Data</button>
        </div>
    </div>

    <script type="module">
        // This will work with or without Supabase
        let supabaseEnabled = false;
        let schoolAPI = null;

        // Initialize Supabase client
        async function initializeSupabase() {
            try {
                // Import Supabase client
                const { schoolAPI: api, supabase } = await import('./js/supabase-client.js');
                window.schoolAPI = api;
                window.supabaseClient = supabase;
                supabaseEnabled = true;
                console.log('‚úÖ Supabase client loaded successfully!');
                
                // Check if user is already authenticated
                await checkAuthState();
            } catch (error) {
                console.log('‚ö†Ô∏è Supabase not configured, using localStorage mode:', error.message);
                supabaseEnabled = false;
            }
        }
        
        // Check authentication state
        async function checkAuthState() {
            if (!supabaseEnabled || !window.schoolAPI) return;
            
            try {
                const user = await window.schoolAPI.getCurrentUser();
                if (user) {
                    showMessage('Welcome back! Redirecting to dashboard...', 'success');
                    
                    // Store user data for the session
                    sessionStorage.setItem('currentUser', JSON.stringify(user));
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                }
            } catch (error) {
                console.log('No authenticated user found');
            }
        }
        
        // Initialize on load
        initializeSupabase();

        // Tab switching
        window.showLogin = function() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('signupForm').style.display = 'none';
            document.querySelectorAll('.tab-btn')[0].classList.add('active');
            document.querySelectorAll('.tab-btn')[1].classList.remove('active');
        }

        window.showSignup = function() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
            document.querySelectorAll('.tab-btn')[0].classList.remove('active');
            document.querySelectorAll('.tab-btn')[1].classList.add('active');
        }

        // Show message
        function showMessage(text, type = 'info') {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            
            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        }

        // Sign In
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            btn.disabled = true;
            btn.textContent = 'Signing In...';

            try {
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;

                if (supabaseEnabled && window.schoolAPI) {
                    // Use Supabase authentication
                    const result = await window.schoolAPI.signIn(email, password);
                    const user = result.user;
                    
                    if (user) {
                        // Store user data in session
                        sessionStorage.setItem('currentUser', JSON.stringify(user));
                        
                        // Create or update user profile in profiles table
                        await createUserProfile(user);
                        
                        showMessage('‚úÖ Successfully signed in!', 'success');
                        
                        // Show migration option if localStorage data exists
                        if (localStorage.getItem('schoolPlatform_classRecords')) {
                            document.getElementById('migrationSection').style.display = 'block';
                        } else {
                            // Redirect to dashboard
                            setTimeout(() => {
                                window.location.href = 'dashboard.html';
                            }, 1500);
                        }
                    }
                } else {
                    // Demo mode - simple validation
                    if (email && password) {
                        // Create demo user data
                        const demoUser = {
                            id: 'demo-user-' + Date.now(),
                            email: email,
                            user_metadata: { full_name: 'Demo Teacher' }
                        };
                        sessionStorage.setItem('currentUser', JSON.stringify(demoUser));
                        
                        showMessage('‚úÖ Signed in (Demo Mode)', 'success');
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1000);
                    } else {
                        throw new Error('Please enter both email and password');
                    }
                }
            } catch (error) {
                showMessage('‚ùå ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        });

        // Sign Up
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('signupBtn');
            btn.disabled = true;
            btn.textContent = 'Creating Account...';

            try {
                const name = document.getElementById('signupName').value;
                const email = document.getElementById('signupEmail').value;
                const password = document.getElementById('signupPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (password !== confirmPassword) {
                    throw new Error('Passwords do not match');
                }

                if (supabaseEnabled && window.schoolAPI) {
                    // Use Supabase authentication
                    const result = await window.schoolAPI.signUp(email, password, name);
                    
                    if (result.user) {
                        // Store signup data for profile creation after verification
                        const signupData = {
                            email: email,
                            full_name: name,
                            created_at: new Date().toISOString()
                        };
                        sessionStorage.setItem('pendingUserData', JSON.stringify(signupData));
                        
                        showMessage('‚úÖ Account created! Please check your email to verify your account before signing in.', 'success');
                        showLogin(); // Switch back to login
                    } else if (result.data && result.data.user && !result.data.user.email_confirmed_at) {
                        showMessage('‚úÖ Account created! Please check your email to verify your account.', 'success');
                        showLogin();
                    }
                } else {
                    // Demo mode
                    showMessage('‚úÖ Account created (Demo Mode)', 'success');
                    showLogin();
                }
            } catch (error) {
                showMessage('‚ùå ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        });

        // Forgot Password
        window.showForgotPassword = async function() {
            if (supabaseEnabled && window.supabaseClient) {
                const email = prompt('Enter your email address for password reset:');
                if (email) {
                    try {
                        const { error } = await window.supabaseClient.auth.resetPasswordForEmail(email, {
                            redirectTo: window.location.origin + '/auth.html'
                        });
                        
                        if (error) {
                            throw error;
                        }
                        
                        showMessage('üìß Password reset email sent! Check your inbox.', 'success');
                    } catch (error) {
                        showMessage('‚ùå Error sending reset email: ' + error.message, 'error');
                    }
                }
            } else {
                alert('Password reset not available in demo mode. Please set up Supabase for full authentication features.');
            }
        }

        // Handle authentication state changes
        window.addEventListener('load', () => {
            if (window.supabaseClient) {
                window.supabaseClient.auth.onAuthStateChange((event, session) => {
                    console.log('Auth state changed:', event, session);
                    
                    if (event === 'SIGNED_IN' && session) {
                        sessionStorage.setItem('currentUser', JSON.stringify(session.user));
                        createUserProfile(session.user);
                    } else if (event === 'SIGNED_OUT') {
                        sessionStorage.removeItem('currentUser');
                        if (window.location.pathname !== '/auth.html') {
                            window.location.href = 'auth.html';
                        }
                    }
                });
            }
        });
            
            try {
                // Check if profile already exists
                const { data: existingProfile } = await window.supabaseClient
                    .from('profiles')
                    .select('*')
                    .eq('id', user.id)
                    .single();
                
                if (!existingProfile) {
                    // Create new profile
                    const profileData = {
                        id: user.id,
                        email: user.email,
                        full_name: user.user_metadata?.full_name || user.email.split('@')[0],
                        role: 'teacher',
                        created_at: new Date().toISOString(),
                        last_sign_in: new Date().toISOString()
                    };
                    
                    const { error } = await window.supabaseClient
                        .from('profiles')
                        .insert(profileData);
                    
                    if (error) {
                        console.error('Error creating profile:', error);
                    } else {
                        console.log('‚úÖ User profile created successfully');
                    }
                } else {
                    // Update last sign in
                    const { error } = await window.supabaseClient
                        .from('profiles')
                        .update({ last_sign_in: new Date().toISOString() })
                        .eq('id', user.id);
                    
                    if (error) {
                        console.error('Error updating profile:', error);
                    }
                }
            } catch (error) {
                console.error('Error managing user profile:', error);
            }
        }

        // Data Migration
        window.migrateData = async function() {
            if (!supabaseEnabled || !window.schoolAPI) {
                alert('Supabase not configured. Please follow the setup guide.');
                return;
            }

            if (!confirm('This will migrate your localStorage data to online storage. Continue?')) {
                return;
            }

            try {
                showMessage('üîÑ Migrating your data...', 'info');
                await window.schoolAPI.migrateLocalData();
                showMessage('‚úÖ Data migration completed successfully!', 'success');
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
            } catch (error) {
                showMessage('‚ùå Migration failed: ' + error.message, 'error');
            }
        }


    </script>
</body>
</html>
