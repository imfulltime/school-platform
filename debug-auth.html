<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Debug - School Platform</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .debug-section { background: white; padding: 20px; margin: 10px 0; border-radius: 8px; border-left: 4px solid #4CAF50; }
        .error { border-left-color: #f44336; }
        .warning { border-left-color: #ff9800; }
        .info { border-left-color: #2196F3; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 4px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-primary { background: #2196F3; color: white; }
        .btn-success { background: #4CAF50; color: white; }
        .btn-danger { background: #f44336; color: white; }
        .step { margin: 10px 0; padding: 10px; background: #f9f9f9; border-radius: 4px; }
        .step.success { background: #e8f5e9; border-left: 3px solid #4CAF50; }
        .step.error { background: #ffebee; border-left: 3px solid #f44336; }
        .step.pending { background: #fff3e0; border-left: 3px solid #ff9800; }
    </style>
</head>
<body>
    <h1>üîç Authentication Debug Tool</h1>
    <p>This tool will help diagnose the authentication loop issue step by step.</p>

    <div class="debug-section">
        <h3>Quick Actions</h3>
        <button class="btn-primary" onclick="testInitialization()">üîÑ Test Full Initialization</button>
        <button class="btn-success" onclick="clearAllData()">üóëÔ∏è Clear All Data</button>
        <button class="btn-danger" onclick="forceLogout()">üö™ Force Logout</button>
        <button class="btn-primary" onclick="window.location.href='dashboard.html'">üìä Go to Dashboard</button>
    </div>

    <div id="debugOutput"></div>

    <!-- Load Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Load Services -->
    <script src="./assets/js/services/AuthService.js"></script>
    <script src="./assets/js/services/DataService.js"></script>

    <script>
        let debugOutput = document.getElementById('debugOutput');
        let stepCounter = 0;

        function log(message, type = 'info', data = null) {
            console.log(message, data);
            
            const step = document.createElement('div');
            step.className = `step ${type}`;
            step.innerHTML = `
                <strong>Step ${++stepCounter}:</strong> ${message}
                ${data ? `<pre>${JSON.stringify(data, null, 2)}</pre>` : ''}
            `;
            debugOutput.appendChild(step);
        }

        async function testInitialization() {
            debugOutput.innerHTML = '';
            stepCounter = 0;
            
            try {
                log('üöÄ Starting initialization test...', 'info');
                
                // Step 1: Check if Supabase CDN loaded
                log('Checking Supabase CDN...', 'pending');
                if (typeof window.supabase === 'undefined') {
                    log('‚ùå Supabase CDN not loaded!', 'error');
                    return;
                }
                log('‚úÖ Supabase CDN loaded successfully', 'success');
                
                // Step 2: Check AuthService
                log('Checking AuthService...', 'pending');
                if (!window.authService) {
                    log('‚ùå AuthService not available!', 'error');
                    return;
                }
                log('‚úÖ AuthService available', 'success');
                
                // Step 2.5: Check DataService
                log('Checking DataService...', 'pending');
                if (!window.dataService) {
                    log('‚ùå DataService not available!', 'error');
                    
                    // Check if DataService class exists
                    if (typeof DataService !== 'undefined') {
                        log('‚ö†Ô∏è DataService class exists but instance missing - creating manually...', 'warning');
                        try {
                            window.dataService = new DataService();
                            log('‚úÖ DataService instance created manually', 'success');
                        } catch (e) {
                            log('‚ùå Failed to create DataService manually', 'error', e.message);
                            return;
                        }
                    } else {
                        log('‚ùå DataService class not available - script failed to load', 'error');
                        return;
                    }
                } else {
                    log('‚úÖ DataService available', 'success');
                }
                
                // Step 3: Initialize AuthService
                log('Initializing AuthService...', 'pending');
                await window.authService.initialize();
                log('‚úÖ AuthService initialized', 'success');
                
                // Step 4: Check authentication status
                log('Checking authentication...', 'pending');
                const isAuth = window.authService.isAuthenticated();
                const currentUser = window.authService.getCurrentUser();
                log(`Authentication status: ${isAuth}`, isAuth ? 'success' : 'warning', currentUser);
                
                // Step 5: Test Supabase session
                log('Getting Supabase session...', 'pending');
                const supabase = window.authService.getSupabaseClient();
                const { data: { session }, error } = await supabase.auth.getSession();
                if (error) {
                    log('‚ùå Supabase session error', 'error', error);
                } else {
                    log('‚úÖ Supabase session retrieved', 'success', { 
                        hasSession: !!session, 
                        userId: session?.user?.id,
                        email: session?.user?.email 
                    });
                }
                
                // Step 6: Test DataService if authenticated
                if (isAuth) {
                    log('Testing DataService initialization...', 'pending');
                    try {
                        await window.dataService.initialize();
                        log('‚úÖ DataService initialized successfully', 'success');
                        
                        // Test a simple data operation
                        log('Testing data operation...', 'pending');
                        const profiles = await window.dataService.getStudentProfiles();
                        log('‚úÖ Data operation successful', 'success', { 
                            profileCount: Object.keys(profiles).length 
                        });
                        
                    } catch (dataError) {
                        log('‚ùå DataService error', 'error', dataError.message);
                    }
                } else {
                    log('‚ö†Ô∏è Skipping DataService test - not authenticated', 'warning');
                }
                
                log('üéâ Initialization test completed!', 'success');
                
            } catch (error) {
                log('‚ùå Initialization test failed', 'error', error.message);
            }
        }

        async function clearAllData() {
            log('üóëÔ∏è Clearing all data...', 'info');
            
            // Clear localStorage
            const localKeys = [];
            for (let i = 0; i < localStorage.length; i++) {
                localKeys.push(localStorage.key(i));
            }
            localKeys.forEach(key => localStorage.removeItem(key));
            
            // Clear sessionStorage
            sessionStorage.clear();
            
            log(`‚úÖ Cleared ${localKeys.length} localStorage items and all sessionStorage`, 'success');
        }

        async function forceLogout() {
            log('üö™ Force logout...', 'info');
            
            try {
                if (window.authService && window.authService.supabase) {
                    await window.authService.supabase.auth.signOut();
                }
            } catch (e) {
                log('‚ö†Ô∏è Error during Supabase logout', 'warning', e.message);
            }
            
            // Clear all data
            clearAllData();
            
            // Redirect
            window.location.href = 'auth.html?logout=forced';
        }

        // Auto-run test on page load
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(testInitialization, 1000);
        });
    </script>
</body>
</html>
