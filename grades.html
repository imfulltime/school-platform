<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Recording System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.6em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease, transform 0.2s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            transform: scale(1.02);
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-danger:hover {
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6);
        }

        .students-grid {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }

        .student-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.7));
            border-radius: 15px;
            padding: 20px;
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .student-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .student-card:hover::before {
            transform: scaleX(1);
        }

        .student-card:hover {
            transform: translateX(5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .student-name {
            font-size: 1.3em;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .student-id {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .grades-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .grade-item {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
        }

        .average-grade {
            font-size: 1.1em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }

        .student-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 14px;
        }

        .grade-form {
            display: flex;
            gap: 10px;
            align-items: end;
            margin-top: 15px;
        }

        .grade-form input {
            flex: 1;
        }

        .stats-card {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border: 2px solid rgba(102, 126, 234, 0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .stat-item:hover {
            transform: scale(1.05);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            color: #667eea;
            display: block;
        }

        .stat-label {
            color: #666;
            font-weight: 600;
            margin-top: 5px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state i {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header fade-in">
            <h1>ðŸ“š Grade Recording System</h1>
            <p>Manage student grades and track academic performance</p>
        </div>

        <div class="main-content">
            <div class="card fade-in">
                <h2>Add New Student</h2>
                <form id="studentForm">
                    <div class="form-group">
                        <label for="studentName">Student Name:</label>
                        <input type="text" id="studentName" required>
                    </div>
                    <div class="form-group">
                        <label for="studentId">Student ID:</label>
                        <input type="text" id="studentId" required>
                    </div>
                    <div class="form-group">
                        <label for="studentGrade">Class/Grade:</label>
                        <select id="studentGrade" required>
                            <option value="">Select Grade</option>
                            <option value="9th Grade">9th Grade</option>
                            <option value="10th Grade">10th Grade</option>
                            <option value="11th Grade">11th Grade</option>
                            <option value="12th Grade">12th Grade</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Add Student</button>
                </form>
            </div>

            <div class="card fade-in">
                <h2>Student Records</h2>
                <div id="studentsContainer">
                    <div class="empty-state">
                        <div style="font-size: 4em; margin-bottom: 20px; opacity: 0.3;">ðŸ‘¥</div>
                        <p>No students added yet. Add your first student to get started!</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="card stats-card fade-in">
            <h2>Class Statistics</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-number" id="totalStudents">0</span>
                    <div class="stat-label">Total Students</div>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="classAverage">0.0</span>
                    <div class="stat-label">Class Average</div>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="totalGrades">0</span>
                    <div class="stat-label">Total Grades</div>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="highestGrade">-</span>
                    <div class="stat-label">Highest Grade</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class GradeRecordingSystem {
            constructor() {
                this.students = [];
                this.init();
            }

            init() {
                this.loadSavedData();
                document.getElementById('studentForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addStudent();
                });
                this.updateDisplay();
            }

            // Load saved data from localStorage
            loadSavedData() {
                const savedGrades = localStorage.getItem('schoolPlatform_grades');
                if (savedGrades) {
                    try {
                        this.students = JSON.parse(savedGrades);
                    } catch (e) {
                        console.log('Error loading saved grade data:', e);
                        this.students = [];
                    }
                }
            }

            // Save data to localStorage
            saveDataToStorage() {
                try {
                    localStorage.setItem('schoolPlatform_grades', JSON.stringify(this.students));
                } catch (e) {
                    console.log('Error saving grade data to localStorage:', e);
                }
            }

            addStudent() {
                const name = document.getElementById('studentName').value.trim();
                const id = document.getElementById('studentId').value.trim();
                const grade = document.getElementById('studentGrade').value;

                if (!name || !id || !grade) {
                    alert('Please fill in all fields');
                    return;
                }

                // Check for duplicate student ID
                if (this.students.find(student => student.id === id)) {
                    alert('Student ID already exists');
                    return;
                }

                const student = {
                    name: name,
                    id: id,
                    grade: grade,
                    grades: [],
                    createdAt: new Date().toLocaleDateString()
                };

                this.students.push(student);
                this.updateDisplay();
                this.clearForm();
                this.saveDataToStorage(); // Auto-save when student added
                this.showSuccessMessage(`Student ${name} added successfully!`);
            }

            addGrade(studentId, subject, score) {
                const student = this.students.find(s => s.id === studentId);
                if (student && score >= 0 && score <= 100) {
                    student.grades.push({
                        subject: subject,
                        score: parseFloat(score),
                        date: new Date().toLocaleDateString()
                    });
                    this.updateDisplay();
                    this.saveDataToStorage(); // Auto-save when grade added
                    return true;
                }
                return false;
            }

            removeStudent(studentId) {
                if (confirm('Are you sure you want to remove this student?')) {
                    this.students = this.students.filter(s => s.id !== studentId);
                    this.updateDisplay();
                    this.saveDataToStorage(); // Auto-save when student removed
                }
            }

            calculateAverage(grades) {
                if (grades.length === 0) return 0;
                const sum = grades.reduce((acc, grade) => acc + grade.score, 0);
                return (sum / grades.length).toFixed(1);
            }

            updateDisplay() {
                this.renderStudents();
                this.updateStatistics();
            }

            renderStudents() {
                const container = document.getElementById('studentsContainer');
                
                if (this.students.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div style="font-size: 4em; margin-bottom: 20px; opacity: 0.3;">ðŸ‘¥</div>
                            <p>No students added yet. Add your first student to get started!</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = `
                    <div class="students-grid">
                        ${this.students.map(student => `
                            <div class="student-card">
                                <div class="student-name">${student.name}</div>
                                <div class="student-id">ID: ${student.id} | ${student.grade}</div>
                                
                                <div class="grades-container">
                                    ${student.grades.length > 0 ? 
                                        student.grades.map(grade => 
                                            `<div class="grade-item">${grade.subject}: ${grade.score}%</div>`
                                        ).join('') : 
                                        '<em style="color: #999;">No grades recorded yet</em>'
                                    }
                                </div>
                                
                                <div class="average-grade">
                                    Average: ${this.calculateAverage(student.grades)}%
                                    ${student.grades.length > 0 ? this.getGradeLetter(this.calculateAverage(student.grades)) : ''}
                                </div>
                                
                                <div class="grade-form">
                                    <div class="form-group" style="margin: 0; flex: 1;">
                                        <input type="text" placeholder="Subject" id="subject-${student.id}" style="margin-bottom: 5px;">
                                    </div>
                                    <div class="form-group" style="margin: 0; flex: 1;">
                                        <input type="number" placeholder="Score (0-100)" min="0" max="100" id="score-${student.id}">
                                    </div>
                                    <button class="btn btn-small" onclick="gradeSystem.addGradeToStudent('${student.id}')">
                                        Add Grade
                                    </button>
                                </div>
                                
                                <div class="student-actions">
                                    <button class="btn btn-small btn-danger" onclick="gradeSystem.removeStudent('${student.id}')">
                                        Remove Student
                                    </button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            addGradeToStudent(studentId) {
                const subjectInput = document.getElementById(`subject-${studentId}`);
                const scoreInput = document.getElementById(`score-${studentId}`);
                
                const subject = subjectInput.value.trim();
                const score = parseFloat(scoreInput.value);

                if (!subject || isNaN(score) || score < 0 || score > 100) {
                    alert('Please enter a valid subject and score (0-100)');
                    return;
                }

                if (this.addGrade(studentId, subject, score)) {
                    subjectInput.value = '';
                    scoreInput.value = '';
                    this.showSuccessMessage(`Grade added: ${subject} - ${score}%`);
                }
            }

            getGradeLetter(average) {
                const avg = parseFloat(average);
                if (avg >= 90) return '(A)';
                if (avg >= 80) return '(B)';
                if (avg >= 70) return '(C)';
                if (avg >= 60) return '(D)';
                return '(F)';
            }

            updateStatistics() {
                const totalStudents = this.students.length;
                const allGrades = this.students.flatMap(s => s.grades);
                const totalGrades = allGrades.length;
                
                let classAverage = 0;
                let highestGrade = '-';
                
                if (allGrades.length > 0) {
                    const sum = allGrades.reduce((acc, grade) => acc + grade.score, 0);
                    classAverage = (sum / allGrades.length).toFixed(1);
                    highestGrade = Math.max(...allGrades.map(g => g.score)) + '%';
                }

                document.getElementById('totalStudents').textContent = totalStudents;
                document.getElementById('classAverage').textContent = classAverage;
                document.getElementById('totalGrades').textContent = totalGrades;
                document.getElementById('highestGrade').textContent = highestGrade;
            }

            clearForm() {
                document.getElementById('studentName').value = '';
                document.getElementById('studentId').value = '';
                document.getElementById('studentGrade').value = '';
            }

            showSuccessMessage(message) {
                // Create a temporary success message
                const messageDiv = document.createElement('div');
                messageDiv.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: linear-gradient(45deg, #4CAF50, #45a049);
                    color: white;
                    padding: 15px 25px;
                    border-radius: 10px;
                    box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
                    z-index: 1000;
                    font-weight: 600;
                    animation: slideIn 0.3s ease-out;
                `;
                messageDiv.textContent = message;
                document.body.appendChild(messageDiv);

                setTimeout(() => {
                    messageDiv.style.animation = 'slideOut 0.3s ease-in';
                    setTimeout(() => messageDiv.remove(), 300);
                }, 3000);
            }
        }

        // Initialize the system
        const gradeSystem = new GradeRecordingSystem();

        // Add some CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
