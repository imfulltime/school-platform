<!DOCTYPE html>
<html>
<head>
    <title>PWA Icon Generator</title>
</head>
<body>
    <h1>Creating School Platform Icons...</h1>
    <canvas id="canvas" width="512" height="512" style="border: 1px solid #ccc;"></canvas>
    
    <script>
        // Icon generator for School Platform
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        
        function createIcon(size) {
            const canvas = document.getElementById('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#4285f4');
            gradient.addColorStop(1, '#1a73e8');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Border radius effect (rounded corners)
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            const radius = size * 0.15;
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fill();
            ctx.globalCompositeOperation = 'source-over';
            
            // School icon (book with graduation cap)
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.4}px Arial, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸŽ“', size / 2, size / 2 - size * 0.05);
            
            // App name text (for larger icons)
            if (size >= 192) {
                ctx.font = `bold ${size * 0.08}px Arial, sans-serif`;
                ctx.fillText('SCHOOL', size / 2, size * 0.8);
            }
            
            // Download the icon
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Generate all icon sizes
        setTimeout(() => {
            sizes.forEach((size, index) => {
                setTimeout(() => {
                    createIcon(size);
                    console.log(`Generated ${size}x${size} icon`);
                }, index * 500);
            });
        }, 1000);
        
        // Add roundRect polyfill for older browsers
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                if (typeof radius === 'number') {
                    radius = {tl: radius, tr: radius, br: radius, bl: radius};
                } else {
                    radius = {tl: 0, tr: 0, br: 0, bl: 0, ...radius};
                }
                
                this.beginPath();
                this.moveTo(x + radius.tl, y);
                this.lineTo(x + width - radius.tr, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius.tr);
                this.lineTo(x + width, y + height - radius.br);
                this.quadraticCurveTo(x + width, y + height, x + width - radius.br, y + height);
                this.lineTo(x + radius.bl, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius.bl);
                this.lineTo(x, y + radius.tl);
                this.quadraticCurveTo(x, y, x + radius.tl, y);
                this.closePath();
            };
        }
    </script>
</body>
</html>
